
{% extends "base.html" %}

{% block content %}

	<div>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
	
							<div class="text-center mt-4">
								<h1 class="h2">Price Comparison App</h1>
								<p class="lead">
									Sign in to your account to continue
								</p>
							</div>
	
							<div class="card" style="width: 519px;margin: auto;">
								<div class="card-body" style="margin: 20px;">
									<div class="m-sm-4">
										<form method="POST" action="/change_password">
											<div class="mb-3">
												<label class="form-label">Current Password</label>
												<input class="form-control form-control-lg" type="password" name="password"
													placeholder="Enter your password" />
											</div>
											<div class="mb-3">
												<label class="form-label">New Password</label>
												<input class="form-control form-control-lg" type="password" name="new_password"
													placeholder="Enter new password" />
											</div>
											<div class="mb-3">
												<label class="form-label">Confirm New Password</label>
												<input class="form-control form-control-lg" type="password" name="confirm_password"
													placeholder="Enter confirm password" />
											</div>
											<div class="text-center mt-3" style="margin-top: 15px;">
												<button class="btn btn-lg btn-primary">Change Password</button>
											</div>
										</form>
									</div>
								</div>
							</div>
	
						</div>
					</div>
				</div>
			</div>

{% endblock %}
