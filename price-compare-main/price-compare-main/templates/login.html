
{% extends "base.html" %}

{% block content %}

	<div>
		<main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">
	
							<div class="text-center mt-4">
								<h1 class="h2">Price Comparison App</h1>
								<p class="lead">
									Sign in to your account to continue
								</p>
							</div>
	
							<div class="card" style="width: 519px;margin: auto;transform: scale(1.5);transform-origin: top;">
								<div class="card-body" style="margin: 20px;">
									<div class="m-sm-4">
										<form method="POST" action="/login">
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username"
													placeholder="Enter your username" />
											</div>
											<div class="mb-3">
												<label class="form-label">Password</label>
												<input class="form-control form-control-lg" type="password" name="password"
													placeholder="Enter your password" />
											</div>
											<div>
												<label class="form-check">
													<input class="form-check-input" type="checkbox" value="remember"
														name="remember">
													<span class="form-check-label">
														Remember me next time
													</span>
												</label>
											</div>
											<div class="text-center mt-3" style="margin-top: 15px;">
												<button class="btn btn-lg btn-primary">Sign in</button>
												<a href="/signup" class="btn btn-lg btn-primary">Sign up</a>
											</div>
										</form>
									</div>
								</div>
							</div>
	
						</div>
					</div>
				</div>
			</div>

{% endblock %}
